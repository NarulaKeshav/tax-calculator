<!DOCTYPE html>
<html lang="en">
<head>
	<meta name = "viewport" content="width=device-width">
	
	<!-- Favicon and Title -->
	<title>Tax Calculator</title>
	<link rel="shortcut icon" href="favicon.png">

	<!-- CSS Files -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/creative.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	
	<!-- Google Font(s) Import -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet'>
</head>
<body>
	<!-- -->
	<div class="container">
		<div class="col-md-4 col-md-offset-4" align="center">
			<h1 class="heading">Tax Calculator</h1>
			<p class="sub-heading">Total: <span class="amount">$0.00</span> w/ tax</p>
			<form>
				<p class="form-text">Calculate price with tax</p>
				<div class="form-group">
					<label for="price"><span class="fa fa-usd"></span>&nbsp;Product Price</label>
					<input type="text" class="form-control" id="price" placeholder="$15.50" required>
				</div>
				<div class="form-group">
					<label for="tax"><span class="fa fa-percent"></span>&nbsp;Tax Rate</label>
					<input type="text" class="form-control" id="tax" placeholder="7.5%" required>
				</div>
				<div class="col-md-12" align="right">
					<button type="button" class="btn btn-calculate">Calculate</button>
				</div>
			</form>
		</div>
	</div>

	<!-- JavaScript Files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="public/js/bootstrap.min.js"></script>
	<script src="public/js/creative.js"></script>
</body>
</html>
